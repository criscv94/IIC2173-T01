<h1>Comments</h1>
<form name=new_comment action="/" method="post">{% csrf_token %}
  <input type="text" name="message">
  <input type="submit" name="new_comment" value="Comment">
</form>
{% if all_comments %}
    <div class="comments">
      {% for comment in all_comments %}
        <div class="comment-{{ comment.id }}">
          <b>{{ comment.request_ip}} </b> - {{ comment.message }} - <i>{{ comment.request_time }}</i>
        </div>
      {% endfor %}
    </div>
{% else %}
    <p>No comment are available.</p>
{% endif %}
